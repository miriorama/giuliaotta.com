<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giulia Otta</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #0f172a;
      --accent: #e0b1cb;
      --muted: #64748b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(224, 177, 203, 0.15), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(148, 163, 184, 0.2), transparent 40%),
                  var(--bg);
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(100, 116, 139, 0.1);
      box-shadow: 0 15px 45px rgba(15, 23, 42, 0.08);
      padding: 2.5rem 3rem;
      border-radius: 18px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(6px);
      animation: floatIn 700ms ease forwards;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2.5rem;
      letter-spacing: 0.04em;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 200ms ease;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Giulia Otta</h1>
    <p><a href="mailto:giulia.otta1996@gmail.com">giulia.otta1996@gmail.com</a></p>
  </main>
</body>
</html>
